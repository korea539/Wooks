<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /*
            block level element
            */
            h1, a {
                border: 5px solid red;
                padding: 20px;
                margin: 20px;
                display: block;
                width: 100px;
            }
            /*
            inline element
            a {
                border-width: 5px;
                border-color: red;
                border-style: solid;
                display: block;
            }
            */
        </style>
    </head>
    <body>
        <h1>CSS</h1> <a href="https://namu.wiki/w/HTML">HTML</a> 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 스타일 시트 언어
    </body>
</html>
